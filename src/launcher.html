<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Guild Wars2 Unofficial Beta Launcher</title>
	<link rel="stylesheet" type="text/css" href="styles/launcher.css">
  </head>
  <body>
  	<!-- Background video -->
	<video playsinline autoplay loop>
	  <source src="./assets/background.mp4" type="video/mp4">
	</video>

	<!-- The form for the login information -->
	<div class="login-form-background"></div>
	<div class="login-form">
		<div class="row">
			<span class="label shadow-text">Account Name:</span>
			<input type="text" id="login-name" tabindex="1">
			<input type="submit" value="Log In" class="login-button" tabindex="3" disabled="disabled">
		</div>
		<div class="row">
			<span class="label shadow-text">Password:</span>
			<input type="password" id="login-password" tabindex="2">
		</div>
		<div class="tick-row row">
			<input type="checkbox" id="login-remember-name">
			<label class="shadow-text" for="login-remember-name">Remember Account Name</label>
		</div>
		<div class="row">
			<input type="checkbox" id="login-remember-password">
			<label class="shadow-text" for="login-remember-password">Remember Password</label>
		</div>
	</div>

	<!-- The text for patch status -->
	<div class="patch-text">
		Checking patch status...
	</div>

	<!-- The close button -->
	<a class="close-button"></a>

	<!-- Load in the actual application code -->
	<script type="text/javascript">
		require('./scripts/launcher.js')
	</script>
  </body>
</html>
